<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>News-CLI</h1>
        </div>
    </header>
    <div class="container">
        {{range .}}
        <h2>
            {{.Name}}
        </h2>
            {{range .News}}
                <h3>
                    <a href={{.Link}} style="color:rgb(58, 58, 58)">{{.Title}}</a>
                </h3>
                <p>
                    {{.Description}}
                </p>
            {{end}}
        {{end}}
    </div>
</body>
</html>
